[context.production]
  command = "yarn build && cp .netlify/_headers public/_headers && cp .netlify/_redirects public/_redirects"
  publish = "public/"

[context.deploy-preview]
  command = "rm -rf node_modules && git submodule update --remote && yarn && yarn build && cp .netlify/_headers_develop public/_headers && cp .netlify/_redirects public/_redirects"
  publish = "public/"

[context.develop]
  command = "yarn build && cp .netlify/_headers_develop public/_headers && cp .netlify/_redirects public/_redirects"
  publish = "public/"
